<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin man | Cyberpunk Web3 Trader</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', 'Courier New', monospace;
            color: #0ff;
        }
        body {
            background: #000 url('https://images4.alphacoders.com/102/thumb-1920-1024096.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* 保证至少占满一屏 */
        }
        .overlay {
            position: fixed; /* 改用fixed覆盖全屏 */
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 0, 35, 0.65);
            pointer-events: none;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            width: 90%;
            padding: 50px;
            margin: 40px 0; /* 上下留白，避免贴边 */
            text-align: center;
            background: rgba(10, 0, 40, 0.4);
            border: 2px solid #f0f;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.4), inset 0 0 30px rgba(0, 255, 255, 0.2);
        }
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #0ff;
            box-shadow: 0 0 30px #0ff, 0 0 60px #f0f;
            margin-bottom: 30px;
            transition: all 0.4s;
        }
        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 50px #0ff, 0 0 100px #f0f;
        }
        h1 {
            font-size: 3.2em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #f0f;
            text-shadow: 0 0 20px #f0f, 0 0 40px #0ff;
        }
        h2 {
            font-size: 1.8em;
            margin: 15px 0;
            color: #ff0;
            text-shadow: 0 0 15px #ff0;
        }
        p {
            font-size: 1.4em;
            line-height: 1.8;
            margin: 35px 0;
            color: #0fffff;
            text-shadow: 0 0 10px #0ff;
        }
        .links a {
            display: inline-block;
            margin: 15px 30px;
            padding: 16px 36px;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 3px;
            border-radius: 8px;
            transition: all 0.4s;
            box-shadow: 0 0 20px #0ff;
        }
        .links a:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 40px #0ff;
            transform: translateY(-8px);
        }
        footer {
            margin-top: 60px;
            font-size: 1em;
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
        }

        /* 小屏适配 */
        @media (max-width: 600px) {
            .container { padding: 30px 20px; margin: 20px 0; }
            .avatar { width: 120px; height: 120px; }
            h1 { font-size: 2.2em; letter-spacing: 4px; }
            h2 { font-size: 1.4em; }
            p { font-size: 1.1em; margin: 25px 0; }
            .links a { margin: 10px 15px; padding: 12px 24px; font-size: 0.9em; }
            footer { margin-top: 40px; font-size: 0.9em; }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .container { padding: 40px; }
            .avatar { width: 150px; height: 150px; }
            h1 { font-size: 2.8em; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <img src="https://pbs.twimg.com/profile_images/1934960474535424000/ERZIN_De.jpg" alt="Avatar" class="avatar" loading="lazy">
        <h1>Coin Man</h1>
        <h2>@smilebadday3</h2>
        <p>
            Web3 Trader & Builder<br>
            x402 Enthusiast<br>
            From 1k to 1000k USDT Challenge<br>
            Exploring Remote Opportunities in Web3
        </p>
        
        <div class="links">
            <a href="https://x.com/smilebadday3" target="_blank">CONNECT ON X</a>
        </div>
        
        <footer>NEURAL LINK ACTIVE | 2077 WEB3 FRONTIER</footer>
    </div>
</body>
</html>
